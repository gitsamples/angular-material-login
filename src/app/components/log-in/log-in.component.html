<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box" *ngIf="!showDetail">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form class="example-form" #userForm="ngForm" (ngSubmit)="onLogin(userForm.value)">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text" id="uName" name="uName" ngModel required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" id="pass" name="pass" ngModel required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" type="submit">Log in</button>

        <br>
      </form>
    </mat-card>

    <mat-card class="box" *ngIf="showDetail">
      <mat-card-header>
        <mat-card-title>Successfully Logged In</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="showDetail">
        <p>User: {{formData.uName}}<br> Password: {{formData.pass}}</p>
      </mat-card-content>
  </mat-card>
  
  </div>
